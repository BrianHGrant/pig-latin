<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Piglatin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin translator</h1>

      <form id="pigLatin">
        <div class="form-group">
          <label for="sentence">Enter a phrase and translate it to Pig Latin</label>
          <input id="originalText" type="text">
        </div>

        <button type="submit" class="btn">Translate!</button>
      </form>
      <div id="result">
        <h3>Your phrase converted to Pig Latin is: </h3>
        <p id="translated">  </p>
      </div>
    </div>
  </body>
</html>
